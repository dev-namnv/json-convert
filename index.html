<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excel to JSON</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container border my-5">
        <form class="p-3">
            <div class="row">
                <div class="form-group col-6">
                    <label for="json-file">JSON file</label>
                    <textarea class="form-control" id="json-file" rows="3"></textarea>
                </div>
                <div class="form-group col-6">
                    <label for="json-values">Key values</label>
                    <textarea class="form-control" id="json-values" rows="3"></textarea>
                </div>
            </div>
            <div class="row">
                <button type="button" id="button-convert" class="btn btn-primary m-auto">Convert</button>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
